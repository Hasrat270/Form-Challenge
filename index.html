<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form>
            <h2>How can we help you?</h2>
            
            <div>
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div>
                <label for="email">Your E-Mail Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div>
                <label for="phone">Your Phone Number</label>
                <input type="tel" id="phone" name="phone">
            </div>
            
            <div>
                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            
            <div>
                <label for="find">How did you find us?</label>
                <select id="find" name="find">
                    <option value="">Web Search</option>
                    <option value="google">Google</option>
                    <option value="friend">Friend</option>
                    <option value="social">Social Media</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <h2>How should we reply?</h2>
            
            <div>
                <input type="radio" id="call" name="reply" value="call">
                <label for="call">Call me</label>
            </div>
            <div>
                <input type="radio" id="emailReply" name="reply" value="email">
                <label for="emailReply">Send me an email</label>
            </div>
            <div>
                <input type="radio" id="dontReply" name="reply" value="none">
                <label for="dontReply">Don't reply</label>
            </div>
            <hr>
            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label class="terms" for="terms">Accept Terms</label>
            </div>
            
            <div class="form-actions">
                <button type="reset">Clear</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
</body>
</html>
